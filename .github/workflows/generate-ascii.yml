name: generate ascii artwork
on: 
  push
jobs:
  ascii_job:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: install coysay program
        run: sudo apt-get install cowsay-y

      - name: Execute cowsay CMD
        run: cowsay -f dragon "run for the cover iam dragon" >> dragon.txt

      - name: test file exist
        run: grep -i "dragon" dragon.txt
    
      - name: read file
        run: cat dragon.txt

      - name: list files
        run: ls -ltra
      

         

