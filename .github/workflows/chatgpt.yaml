name: Multi-Job CI/CD Workflow

on: [push]

jobs:
  # ===============================
  # 1️⃣  Build Job
  # ===============================
  build_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Application
        run: npm run build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: dist/

  # ===============================
  # 2️⃣  Test Job
  # ===============================
  test_job:
    needs: build_job
    runs-on: ubuntu-latest
    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Run Unit Tests
        run: npm test

      - name: Lint Code
        run: npm run lint

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: reports/

  # ===============================
  # 3️⃣  Deploy Job
  # ===============================
  deploy_job:
    needs: test_job
    runs-on: ubuntu-latest
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Deploy to Server
        run: |
          echo "Deploying application to server..."
          # simulate deployment
          sleep 3
          echo "✅ Deployment successful!"

  # ===============================
  # 4️⃣  Notification Job
  # ===============================
  notify_job:
    needs: [build_job, test_job, deploy_job]
    runs-on: ubuntu-latest
    steps:
      - name: Send Notification
        run: |
          echo "All jobs completed successfully!"
          echo "Build, Test, and Deploy finished!"
